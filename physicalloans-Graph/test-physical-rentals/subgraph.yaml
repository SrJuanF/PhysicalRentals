specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PhysicalRental
    network: fuji
    source:
      address: "0x0544a4cC6bBf9C0Bf9efAe163E207741F2fDb159"
      abi: PhysicalRental
      startBlock: 42965752
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - DebugAfterSendRequest
        - DebugArgs
        - DebugBeforeSendRequest
        - DebugError
        - DebugRequestId
        - DebugToolCheck
        - MetadataUpdate
        - OwnershipTransferred
        - RelistToolAvailable
        - RequestFulfilled
        - RequestSent
        - ToolDamageTransport
        - ToolDamaged
        - ToolInspected
        - ToolListed
        - ToolPenalized
        - ToolRented
        - ToolRequested
        - ToolReturned
        - ToolSended
        - Transfer
        - errorResponseRecv
        - reportUser
      abis:
        - name: PhysicalRental
          file: ./abis/PhysicalRental.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: DebugAfterSendRequest(bytes32)
          handler: handleDebugAfterSendRequest
        - event: DebugArgs(string,string,string)
          handler: handleDebugArgs
        - event: DebugBeforeSendRequest()
          handler: handleDebugBeforeSendRequest
        - event: DebugError(string)
          handler: handleDebugError
        - event: DebugRequestId(bytes32)
          handler: handleDebugRequestId
        - event: DebugToolCheck(address,address,address,uint8)
          handler: handleDebugToolCheck
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RelistToolAvailable(indexed uint256,indexed address,uint256,uint256,uint8,indexed uint8)
          handler: handleRelistToolAvailable
        - event: RequestFulfilled(indexed bytes32)
          handler: handleRequestFulfilled
        - event: RequestSent(indexed bytes32)
          handler: handleRequestSent
        - event: ToolDamageTransport(uint256)
          handler: handleToolDamageTransport
        - event: ToolDamaged(uint256)
          handler: handleToolDamaged
        - event: ToolInspected(indexed uint256,indexed uint8)
          handler: handleToolInspected
        - event: ToolListed(indexed uint256,indexed address,uint256,uint256,uint8,indexed uint8)
          handler: handleToolListed
        - event: ToolPenalized(uint256,address)
          handler: handleToolPenalized
        - event: ToolRented(indexed uint256,indexed address,uint256,uint256,uint256,indexed uint8)
          handler: handleToolRented
        - event: ToolRequested(indexed uint256,indexed address,uint256,uint256,uint256,indexed uint8)
          handler: handleToolRequested
        - event: ToolReturned(indexed uint256,indexed uint8)
          handler: handleToolReturned
        - event: ToolSended(indexed uint256,indexed uint8)
          handler: handleToolSended
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: errorResponseRecv(indexed bytes32,bytes)
          handler: handleerrorResponseRecv
        - event: reportUser(indexed address,uint256,bool)
          handler: handlereportUser
      file: ./src/physical-rental.ts
